<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Position Change on Hover</title>
<style>
    .image-container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
    }

    .image-container img {
        display: block;
        transition: transform 0.5s;
    }

    .image-container:hover img {
        transform: translateX(40%);
    }
</style>
</head>
<body>
    <h1>Image hover</h1>
<div class="image-container">
    <img src="https://c4.wallpaperflare.com/wallpaper/297/22/531/lake-blue-moonlight-moon-wallpaper-preview.jpg" alt="Image">
</div>
</body>
</html>
